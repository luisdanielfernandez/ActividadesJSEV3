<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="js5.css">
    <title>Javascript 5</title>
</head>
<body>
    <h1>Javascript 5 (Calculadora)</h1>
    <div>
        <div>
            <label for="num1">Numero 1</label>
            <input type="text" name="num1" id="num1">
        </div>
        <br>
        <div>
            <label for="num2">Numero 2</label>
            <input type="text" name="num2" id="num2">
        </div>
        <br>
        <div>
            <label for="operacion">Operacion[ +, -, /, *]
            </label>
            <input type="text" name="operacion" id="operacion">
        </div>
        <br>
        <div>
            <div>
                <label for="resul">Resultado</label>
                <input type="text" name="resul" id="resul">
            </div>
        </div>
        <br>
        <div>
            <button onclick="calcular()">Calcular</button>
        </div>
    </div>

    <h2>Javascript 6 (Ver imagen)</h2>
    <div>
        <div>
            <label for="num3">Numero imagen</label>
            <input type="text" name="num3" id="num3">
        </div>
        <br>
        <div>
            <button onclick="verImagen()">Ver imagen</button>
        </div>
        <br>
        <div>
            <img src="" alt="" id="img">
        </div>
    </div>

    <h3>Javascript 7 (Tablas de Multiplicar)</h3>
    <div>
        <div>
            <label for="num4">Numero</label>
            <input type="text" name="num4" id="num4">
        </div>
        <br>
        <ul id="tablas_id">
        </ul>
        <br>
        <div>
            <button onclick="Tabla()">Ver tabla</button>
        </div>
    </div>

    <script src="./js5.js"></script>
</body>
</html>
